<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>省市区三级联动</h3>
    <div class="content">
        <select name="" id="sel_p"></select>
        <select name="" id="sel_c"></select>
        <select name="" id="sel_a"></select>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        var arr_p = [
            {'id':0,'text':'请选择省'},
            {'id':1,'text':'广东'},
            {'id':2,'text':'湖南'},
            {'id':3,'text':'河北'},
        ];
        var arr_c = [
            {'id':0,'p_id':0,'text':'请先选择省'},
            {'id':1,'p_id':1,'text':'广州'},
            {'id':2,'p_id':1,'text':'佛山'},
            {'id':3,'p_id':1,'text':'深圳'},
            {'id':4,'p_id':2,'text':'长沙'},
            {'id':5,'p_id':2,'text':'永州'},
            {'id':6,'p_id':3,'text':'石家庄'},
            {'id':7,'p_id':3,'text':'沧州'},
        ];
        var arr_a = [
            {'id':0,'c_id':0,'text':'请先选择城市'},
            {'id':1,'c_id':1,'text':'广州A'},
            {'id':2,'c_id':1,'text':'广州B'},
            {'id':3,'c_id':2,'text':'佛山a'},
            {'id':4,'c_id':2,'text':'佛山b'},
            {'id':5,'c_id':3,'text':'深圳a'},
            {'id':6,'c_id':3,'text':'深圳b'},
            {'id':7,'c_id':4,'text':'长沙a'},
            {'id':8,'c_id':4,'text':'长沙b'},
        ];
        //加载省
        function general_select_p(){
            var select = $("#sel_p");
            var len = arr_p.length;
            for(var i = 0; i < len; i++){
                var option = '<option value="' + arr_p[i].id + '">'+ arr_p[i].text + '</option>';
                select.append(option);
            }
        };
        //加载市
        function general_select_c(p_id){
            var select = $("#sel_c");
            select.empty();
            var len = arr_c.length;
            for(var i = 0; i < len; i++){
                if(arr_c[i].p_id == p_id){
                    var option = '<option value="' + arr_c[i].id + '">'+ arr_c[i].text + '</option>';
                    select.append(option); 
                }
            }
        };
        //加载区    
        function general_select_a(c_id){
            var select = $("#sel_a");
            select.empty();
            var len = arr_a.length;
            for(var i = 0; i < len; i++){
                if(arr_a[i].c_id == c_id){
                    var option = '<option value="' + arr_a[i].id + '">'+ arr_a[i].text + '</option>';
                    select.append(option); 
                }
            }
        };
        $(document).ready(function(){
            general_select_p();
            general_select_c(0);
            general_select_a(0);
            
            $("#sel_p").change(function(){
                var p_id = $(this).val();
                general_select_c(p_id);
                var c_id = $("#sel_c").val();
                general_select_a(c_id);
            });
            $("#sel_c").change(function(){
                var c_id = $(this).val();
                general_select_a(c_id);
            });
        });
    </script>
</body>
</html>
